<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Audio Rooms Test</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/8.1.1/adapter.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.min.js"></script>
<script type="text/javascript" src="js/janus.js" ></script>
<script type="text/javascript" src="js/helpers.js" ></script>
<script type="text/javascript" src="js/settings.js" ></script>
<script type="text/javascript" src="js/rooms.js" ></script>
<script type="text/javascript" src="js/user.js" ></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.4.0/cerulean/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="css/demo.css" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.css" type="text/css"/>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>
					<button class="btn btn-default" autocomplete="off" id="start-app">Start</button>
				</h1>
			</div>
			<div class="container hide" id="audio-login">
				<div class="row">
					<span class="label label-info" id="signin-message"></span>
					<div class="col-md-12" id="controls">
						<div class="input-group margin-bottom-md hide" id="signin">
							<span class="input-group-addon">@</span>
							<input class="form-control" type="text" 
								placeholder="Enter your username" autocomplete="off" 
								id="signin-username" onkeypress="return checkEnter(this, event);" />
							<span class="input-group-btn">
								<button class="btn btn-success" autocomplete="off" id="do-signin">Sign In</button>
							</span>
						</div>
					</div>
					<p>or</p>
					<span class="label label-info" id="signup-message"></span>
					<div class="col-md-12" id="controls2">
						<div class="input-group margin-bottom-md hide" id="signup">
							<span class="input-group-addon">@</span>
							<input class="form-control" type="text" placeholder="Choose a display name" 
								autocomplete="off" id="signup-username" onkeypress="return checkEnter(this, event);" />
							<span class="input-group-btn">
								<button class="btn btn-success" autocomplete="off" id="do-signup">Sign Up</button>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="container hide" id="rooms">
				<span class="label label-info" id="create-room-message"></span>
				<div class="input-group margin-bottom-md" id="room-form">
					<input class="form-control" type="text" placeholder="Add a new room" 
						autocomplete="off" id="room-name" />
					<span class="input-group-btn">
						<button class="btn btn-success" autocomplete="off" id="create-room">Create</button>
					</span>
				</div>
				<div class="list-group" id="room-list">
				</div>
			</div>
			<div class="container hide" id="room">
				<div class="row">
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Participants <span class="label label-info hide" id="participant"></span>
								<button class="btn-xs btn-danger hide pull-right" autocomplete="off" id="toggleaudio">Mute</button>
								<button class="btn-xs btn-primary hide pull-right" autocomplete="off" id="position">Position</button></h3>
							</div>
							<div class="panel-body">
								<ul id="list" class="list-group">
								</ul>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div id="mixedaudio"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<hr>
	<div class="footer">
	</div>
</div>

<script src="js/renderer.js"></script>
</body>
</html>
